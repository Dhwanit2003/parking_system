buildscript {
    repositories {
        google()   // Ensure this is here
        mavenCentral()  // Or any other required repositories
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Update as per your project requirements
        classpath 'com.google.gms:google-services:4.3.15' // Add for Firebase
    }
}

allprojects {
    repositories {
        google()  // Required for Google services
        mavenCentral()  // Required for Maven dependencies
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
